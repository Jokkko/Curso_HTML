<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet abbreviation</title>
</head>
<body>
    
    <h1>Emmet</h1>
    <!-- Hijo > (>) -->

    <!-- ul>il -->
    <ul>
        <il>item</il>
    </ul>

    <!-- Multiplicacion (*) -->

    <!-- ul>li*5 -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>

    <!-- Hermano (+) -->
    <!-- h1+h2+p+h2+h3+p -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <h2></h2>
    <h3></h3>
    <p></p>

    <!-- Numeracion ($) -->
    <!-- Texto ( {} ) -->
    <!-- ul>li*5{item$}  -->
    
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>  
        <li>item4</li>
        <li>item5</li>
    </ul>

    <!-- Agrupacion ( () ) -->
    <!-- ul>(li>p{Texto})*5 -->
    <ul>
        <li>
            <p>Texto</p>
        </li>
        <li>
            <p>Texto</p>
        </li>
        <li>
            <p>Texto</p>
        </li>
        <li>
            <p>Texto</p>
        </li>
        <li>
            <p>Texto</p>
        </li>
    </ul>

    
</body>
</html>
