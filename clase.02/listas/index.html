<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas Ordenadas (order list)</h2>
    <!-- Lista Ordenada de cosas (pasos) armar algo -->

    <h3>Pasos para organizar un viaje</h3>

    <ol>
        <li>Comprar pasaje</li>
        <li>Buscar Hotel</li>
        <li>Lugares a visitar</li>
    </ol>

    <h2>Listas Desordenadas (unorder list)</h2>
    <!-- Lista desordenada Lista del super ingredientes de algo sin orden-->

    <h3>Lista de la picada</h3>
    <ul>
        <li>Salamin</li>
        <li>Mani</li>
        <li>Cerveza</li>
    </ul>

</body>
</html>
