<body>
    <h1>Flexbox</h1>

    <!-- Me permite crear disenos flexibles y responsibles, los elementos de una pagina web con flexbox pueden distribuirse y alinearse de manera eficiente. -->

    <!-- 
        trabaja con un eje, el eje principal, cuando lo defino me da un eje opuesto (secundario)
     -->

     <!-- Trabaja basado enuna jerarquia, con un elemento padre, y los hijos afectados por el flexbox -->

    <!-- El contenedor papa me permite gestionar la posicion de los hijos -->
    <main class="contenedor-papa">
        <section class="hijo hijo1">Bitcoin</section>
        <section class="hijo hijo2">Litcoin</section>
        <section class="hijo hijo3">Dogecoin</section>
        <section class="hijo hijo4">USDT</section>
        <section class="hijo hijo5">Tether</section>
    </main>
