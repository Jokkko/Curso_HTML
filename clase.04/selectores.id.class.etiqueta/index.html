<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 04 - Selectores ID CLASS Y TAG</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="fondoSilver">
    <h1>Selectores ID CLASS Y TAG</h1>

    <!-- Puedo seleccionar los elementos html a traves del nombre de la etiqueta colocando un atributo en la etiqueta conocido como ID y tambien colocando un atributo en la etiqueta llamado class -->
    <!-- 
        !Selector de ID
        *IMPORTANTE no se puede repetir ID por DOCUMENTO html

        <etiqueta id="nombre.id" ></etiqueta>
    -->
    <h2 class="textoGrande colorDarkTomato">H2ola mundo ID </h2>
    

    <!-- 
        !Selector de CLASE (CLASS)
        *Se puede repetir 

        <etiqueta class="nombre-class" ></etiqueta>
    -->

    <h2 class="colorDarkTomato textoChico">H2ola Mundo CLASS</h2>

</body>
</html>
